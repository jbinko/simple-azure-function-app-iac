name: Deploy Infrastructure

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: [ 'infra/**' ]

permissions:
  contents: read

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          enable-AzPSSession: false
          allow-no-subscriptions: false

      - name: Create Resource Group
        run: |
          az group create \
            --name rg-simple-func-iac \
            --location westeurope \
            --output none

      - name: Deploy Infrastructure with Azure CLI (Fixed Version)
        uses: azure/cli@v2
        with:
          azcliversion: 2.72.0
          inlineScript: |
            echo "=== Starting actual deployment with Azure CLI 2.72.0 ==="
            az deployment group create \
              --resource-group rg-simple-func-iac \
              --template-file infra/main.bicep \
              --parameters \
                functionAppName='jbi-simple-func-iac-ba' \
                storageAccountName='jbisfiacba' \
                appInsightsName='jbi-simple-func-iac-ba-insights' \
                hostingPlanName='jbi-simple-func-iac-ba-plan' \
              --name infrastructure-deployment \
              --mode Incremental \
              --verbose

      - name: Get Deployment Outputs
        id: get-outputs
        run: |
          FUNCTION_APP_NAME=$(az deployment group show \
            --resource-group rg-simple-func-iac \
            --name infrastructure-deployment \
            --query properties.outputs.functionAppName.value \
            --output tsv)
          echo "function-app-name=$FUNCTION_APP_NAME" >> $GITHUB_OUTPUT

      - name: Show Deployment Results
        run: |
          echo "=== Deployment Completed Successfully ==="
          FUNCTION_APP_NAME=$(az deployment group show \
            --resource-group rg-simple-func-iac \
            --name infrastructure-deployment \
            --query properties.outputs.functionAppName.value \
            --output tsv)
          FUNCTION_APP_URL=$(az deployment group show \
            --resource-group rg-simple-func-iac \
            --name infrastructure-deployment \
            --query properties.outputs.functionAppUrl.value \
            --output tsv)
          STORAGE_ACCOUNT_NAME=$(az deployment group show \
            --resource-group rg-simple-func-iac \
            --name infrastructure-deployment \
            --query properties.outputs.storageAccountName.value \
            --output tsv)
          APP_INSIGHTS_NAME=$(az deployment group show \
            --resource-group rg-simple-func-iac \
            --name infrastructure-deployment \
            --query properties.outputs.appInsightsName.value \
            --output tsv)
          
          echo "Function App Name: $FUNCTION_APP_NAME"
          echo "Function App URL: $FUNCTION_APP_URL"
          echo "Storage Account: $STORAGE_ACCOUNT_NAME"
          echo "App Insights: $APP_INSIGHTS_NAME"
          echo "=== Next Steps ==="
          echo "1. Run the 'Deploy Function App' workflow to deploy the function code"
          echo "2. Test the endpoints after deployment"
